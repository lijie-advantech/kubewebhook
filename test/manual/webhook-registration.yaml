apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: kubewebhook-test
webhooks:
  - name: pod-mutating.slok.xyz
    clientConfig:
      # Change port of your `ngrok tcp :8080` command ngrok result. 
      url: https://0.tcp.ngrok.io:11457/webhooks/mutating/pod
      caBundle: 
    rules:
      - operations: [ "CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    namespaceSelector:
      matchLabels:
        kubewebhook: test
---

apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: kubewebhook-test2
webhooks:
  - name: deployment-validating.slok.xyz
    clientConfig:
      # Change port of your `ngrok tcp :8080` command ngrok result. 
      url: https://0.tcp.ngrok.io:11457/webhooks/validating/deployment
      caBundle: 
    rules:
      - operations: [ "CREATE", "UPDATE"]
        apiGroups: ["extensions"]
        apiVersions: ["v1beta1"]
        resources: ["deployments"]
    namespaceSelector:
      matchLabels:
        kubewebhook: test
